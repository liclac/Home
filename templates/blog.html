{% extends "base.html" %}
{% block title %}Blog{% endblock %}
{% block headline %}Blog{% endblock %}
{% block content %}
{% for post in get_posts() %}
	<article class="list-post">
		<header>
			<h3>
				<small class="timestamp">{{ post.created.strftime("%d %b %Y") }}</small>
				<a class="title" href="{{ url_for('blog_post', slug=post.slug) }}">{{ post.title }}</a>
			</h3>
		</header>
		{{ post.html|safe }}
		<p><a href="{{ url_for('blog_post', slug=post.slug) }}">Read More...</a></p>
	</article>
{% endfor %}
{% endblock %}
